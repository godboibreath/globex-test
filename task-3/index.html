<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Список сотрудников</h1>
        <%
            arr = XQuery('for $elem in collaborators return $elem/fullname');
            for (item in arr) {
                Response.Write('<p>ФИО сотрудника: ' + item +'</p>')
            }
        %>
    </body>
</html>
